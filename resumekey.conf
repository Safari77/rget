# rget resume key configuration
# This key is used to generate deterministic temporary filenames
# allowing --temp --continue to resume interrupted downloads.
#
# - Unix: ~/.config/rget/resumekey.conf
# - macOS: ~/Library/Application Support/rget/resumekey.conf
# - Windows: C:\Users\<User>\AppData\Roaming\rget\resumekey.conf
#
# The key can be any string. A unique key means only you can
# guess the temp filename for a given URL + Content-Disposition.
#
# Example keys:
my-secret-resume-key-2025
